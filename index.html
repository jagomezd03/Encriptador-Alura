<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="areatext">
            <div class="area">
                <textarea name="Campo 1" id="text1"></textarea>
            </div>
            <div class="note">
                <p><i class='bx bxs-info-circle'>Solo letras minusculas y sin acentos</i></p>      
            </div>
            <div class="buttons">
                <button id="enc">Encriptar</button>
                <button id="desenc">Desencriptar</button>
            </div>
        </div>
        <div class="arearesult">
            <div class="arear">
                <textarea disabled id="res">Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet quam, non ea natus autem sunt qui magni quo. Vitae ab natus voluptatum, totam debitis eius?</textarea>
            </div>
            <div class="copybutton">
                <button onclick="copy()">Copiar</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
